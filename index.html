<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO LIST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>TODO LIST <img src="images/icon.png" alt="icon"></h2>
      
      <div class="row">
        <input type="text" id="input-box" placeholder="Add your task here">
        <button onclick="addTask()">Add</button>
      </div>
      <div>
        <input type="radio" name="filter" id="filterAll" checked onchange="filterTasks()"> All
        <input type="radio" name="filter" id="filterCompleted" onchange="filterTasks()"> Completed
        <input type="radio" name="filter" id="filterUncompleted" onchange="filterTasks()"> Uncompleted
      </div>
      <ul id="list-container"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
